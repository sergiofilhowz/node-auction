<div layout="row" layout-sm="column" layout-align="space-around" ng-if="$ctrl.promise.$$state.status == 0">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>
<div layout="row" layout-sm="column" layout-align="space-around" ng-if="$ctrl.promise.$$state.status == 2">
    <md-button aria-label="replay" class="md-icon-button" ng-click="$ctrl.retry()">
        <ng-md-icon icon="replay"></ng-md-icon>
    </md-button>
</div>
